version: "3.7"

services:
  duplicati:
    container_name: duplicati
    image: lscr.io/linuxserver/duplicati:2.0.7
    ports:
      - 8200:8200
    volumes:
      - ${DATA_DIR}/duplicati:/config
      - ${BACKUPS_DIR}:/backups
      - /:/source
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
    networks:
      - pegasus
    
networks:
  pegasus:
    external: true

volumes:
  duplicati:
    name: duplicati
  backups:
    name: backups

version: "3"
services:
  portainer:
    image: portainer/portainer-ce:latest
    restart: always
    security_opt:
      - no-new-privileges:true
    ports:
      - 9000:9000
      - 9443:9443
    volumes:
      - /var/run/docker.sock:/var/run/ docker.sock
      - portainer-data:/data
volumes:
  portaine-data:
    driver: local
